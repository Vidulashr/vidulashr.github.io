<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visual Sorter</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d6/Solid_orange.svg/1024px-Solid_orange.svg.png">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header">
        <a class="name" href="index.html">
            <b class="title" id="maintitle">Visual Sorter</b>
            <a class="logo">
                <div id="line1"></div>
                <div id="line2"></div>
                <div id="line3"></div>
            </a>
            <div class="options">
                <a id="insert" class="algo-options" >INSERTION</a><a class="spacer"></a>
                <a id="select" class="algo-options" >SELECTION</a><a class="spacer"></a>
                <a id="bubble" class= "algo-options" >BUBBLE</a><a class="spacer"></a>
                <a id="merge" class= "algo-options" >MERGE</a><a class="spacer"></a>
                <a id="quick" class= "algo-options" >HEAP</a><a class="spacer"></a>
                <a id="shell" class= "algo-options" >COCKTAIL</a>
            </div>
        </a>
        <div id="horline"></div>
    </div>
    <div class="posthead">
        <button id="myBtn">?</button>
        <div class="slidecontainer">
            <b id="slide_title">ARRAY SIZE </b>
            <input type="range" min="4" max="100" step="2" id="changeSize">
            <b id="indicator">52</b>
        </div>
        <div class="slidecontainer" id="speedcontainer" style="display: none">
            <b id="speed_title">SPEED</b>
            <input type="range" min="100" max="5000" step="10" value="1000" id="changeSpeed" style="display: none">
        </div>
        <div id="sortbutton"><button id="sort">SORT</button><a id="loader"></a><a id="reset" href="index.html">RESET</a><button id="compare">APPLY ALL</button></div>
        <label id="color" class="switch">
            <input type="checkbox" id="colortoggle" checked="checked">
            <span class="slider round"></span>
        </label>
    </div>
    <div id="tiles">
        <div id="horline2"></div>
        <div id="bodycontainer"></div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modaltext">Select an <b>ALGORITHM</b>, set <b>array SIZE</b> and click sort. Or click <b>APPLY</b> all to see all algorithms in action.</p>
        </div>

    </div>

    <div id="myModal2" class="modal2">
        <!-- Modal content -->
        <div class="modal-content2">
            <span class="close2">&times;</span>
            <p id="modaltext2">ALERT! Please select algorithm first</p>
        </div>
    </div>

    <script type = "text/javascript" src="array.js" >
    </script>
</body>
</html>
